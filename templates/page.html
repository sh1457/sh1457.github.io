{% extends "base.html" %}

{% block title %}
{{ config.title }} | {{page.title}}
{% endblock title %}

{% block content %}
<section>
  <div>
    <h1 class="text-2xl font-semibold">{{ page.title }}</h1>
    {% if page.date %}
    <span class="text-xs text-gray-600">{{ page.date | date(format='%d %B %Y') }}</span>
    {% endif %}
  </div>
  <article class="markdown-content">{{ page.content | safe }}</article>
</section>
{% endblock content %}
